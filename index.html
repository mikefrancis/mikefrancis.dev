---
layout: default
---

  <main class="main">
    <dl>
      <dt>Projects I've worked on</dt>
      <dd>
        <ul>
          {% for post in site.posts %}
            <li>
              {% if page.link %}
                <a href="{{ post.link }}">{{ post.title }}</a>
              {% else %}
                {{ post.title }}
              {% endif %}
            </li>
          {% endfor %}
        </ul>
      </dd>
    </dl>
  </main>
