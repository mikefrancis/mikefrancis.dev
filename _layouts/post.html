---
layout: default
---
<main class="main" role="main">
  <article class="project project--single">
    <section class="section section--intro">
      <div class="container">
        <h1 class="project__title">{{ page.title }}</h1>
        <img class="project__thumb" src="{{ page.thumbnail }}" alt="{{ page.title }}">
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="project__content">
          {{ content }}
          <p>
            <a class="btn btn--primary" href="{{ page.link }}">View</a>
            <a class="btn" href="{{ page.link }}">Back</a>
          </p>
        </div>
      </div>
    </section>
  </article>
</main>
